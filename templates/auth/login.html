{% extends "layout.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %} {{ title }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>Login</strong>
                </div>
                <form method="post">
                    <div class="panel-body">
                         <div class="form-group">
                            {{ wtf.quick_form(form) }}
                         </div>
                    </div>
                </form>
                <div class="panel-footer">Not Registered? <a href="{{ url_for('auth_dir.register') }}">Register here</a></div>
            </div>

        </div>
    </div>
{% endblock %}
